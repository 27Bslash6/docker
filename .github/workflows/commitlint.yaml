name: Commit Lint
on: [pull_request]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    if: github.actor != 'renovate[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: "0"
      - uses: wagoid/commitlint-github-action@v4
        with:
          configFile: commitlint.config.js
